<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="ex.css">
</head>
<body>
  <div id="main-content">
    <h1>Todo List</h1>

    <form id="todo-form" action="#" method="POST">

      <input type="text" id="todo-input" name="todo-input" placeholder="Enter task description...">
      <input type="submit" value="Add">
    </form>

    <ul id="todo-list"></ul>

    <script src="ex.js"></script>
  </div>

</body>
</html>
